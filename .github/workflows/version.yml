name: Version Workflow

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Set up Git
        run: |
          git config user.name "Mattia Magi"
          git config user.email "mattia.magi91@gmail.com"
      - name: Get next version
        id: next_version
        run: |
          echo "version=$(npm version ${{ github.event.inputs.version }})" >> $GITHUB_OUTPUT
      - name: Tag the commit
        run: |
          git checkout -b release/${{ steps.next_version.outputs.version }}
          git add ./package.json
          git status
          git commit -m "release ${{ steps.next_version.outputs.version }}"
          git push -u origin release/${{ steps.next_version.outputs.version }}
      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v5