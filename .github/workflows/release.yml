name: Release Workflow

on:
  pull_request:
    types:
      - closed

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.event.pull_request.title, 'Release:')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Set up Git
        run: |
          git config user.name "This Dot Open Source"
          git config user.email "opensource@thisdot.co"
      - name: Get tag
        id: get_tag
        run: |
          git branch --show-current
          git pull
          echo "version=v$(npm pkg get version | tr -d '\"')" >> $GITHUB_OUTPUT
      - name: Tag the commit
        run: |
          next_version=${{ steps.get_tag.outputs.version }}
          git tag -a "$next_version" -m "Version $next_version"
          git push --follow-tags
      - name: Get Previous Changelog
        id: get_previous_changelog
        run: |
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
          echo "previous_changelog=$(git diff --name-only ${{ github.base_ref }} HEAD | grep CHANGELOG.md)" >> $GITHUB_OUTPUT
      - name: Generate Changelog Diff
        id: generate_changelog_diff
        run: |
          if [ -n "${{ steps.get_previous_changelog.outputs.previous_changelog }}" ]; then
            changelog_diff=$(git diff --no-color ${{ github.base_ref }} HEAD ${{ steps.get_previous_changelog.outputs.previous_changelog }})
            echo "changelog_diff=$(git diff --no-color ${{ github.base_ref }} HEAD ${{ steps.get_previous_changelog.outputs.previous_changelog }})" >> $GITHUB_OUTPUT
          else
            echo "changelog_diff=" >> $GITHUB_OUTPUT
          fi
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.version }}
          release_name: Release ${{ steps.get_tag.outputs.version }}
          body: |
            Release ${{ steps.get_tag.outputs.version }}

            ${{ steps.generate_changelog_diff.outputs.changelog_diff }}
          draft: false
          prerelease: false
